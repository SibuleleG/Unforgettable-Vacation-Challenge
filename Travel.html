<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      font-family: "poppins", sans-serif;
    }
    body {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
    .logo {
      display: inline-block;
      align-items: end;
    }
    .nav-links {
      display: flex;
      align-items: center;
      background: white;
      padding: 20px 15px;
      border-radius: 17px;
      box-shadow: 10px 5px 5px rgb(174, 174, 174);
    }
    .nav-links li {
      list-style: none;
      margin: 0 100px;
    }
    .nav-links li a {
      position: relative;
      color: #333;
      font-size: 20px;
      font-weight: 500;
      padding: 6px 0;
      text-decoration: none;
    }
  </style>
  <body>
    <ul class="nav-links">
      <li>
        <a class="navbar-brand" href="#">
          <img
            src="https://www.creativefabrica.com/wp-content/uploads/2021/03/20/Travel-logo-design-Graphics-9786083-1-1-580x435.jpg"
            width="90"
            height="90"
            class="logo"
            alt=""
          />
        </a>
      </li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Prices</a></li>
    </ul>
  </body>
</html>
