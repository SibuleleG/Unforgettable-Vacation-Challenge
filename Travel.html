<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      font-family: "poppins", sans-serif;
    }
    body {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
    .logo {
      display: inline-block;
      align-items: end;
    }
    .nav-links {
      display: flex;
      align-items: center;

      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 10px 10px;
      border-radius: 17px;

      margin: 30px;
      position: absolute;
      top: 0;
    }

    .nav-links li {
      list-style: none;
      margin: 0 100px;
    }
    .nav-links li a {
      position: relative;
      color: #ffffff;
      font-size: 20px;
      font-weight: 500;
      padding: 6px 0;
      text-decoration: none;
    }
    .nav-links li a:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0%;
      background: #fdb933;
      border-radius: 12px;
      transition: all 0.4s ease;
    }
    .nav-links li a:hover:before {
      width: 100%;
    }
    .nav-links li.center a:before {
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-links li.upward a:before {
      width: 100%;
      bottom: -5px;
      opacity: 0;
    }
    .nav-links li.upward a:hover:before {
      bottom: 0px;
      opacity: 1;
    }
    .nav-links li.forward a:before {
      width: 100%;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }
    .nav-links li.forward a:hover:before {
      transform: scaleX(1);
      transform-origin: left;
    }
    .main-image {
      display: block;
      margin: 0 auto;
      max-width: 90%;
      border-radius: 70px;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 91px;
      -webkit-text-stroke: 1px #fff;
      color: transparent;
      background-image: linear-gradient(#fff, #fff);
      background-repeat: no-repeat;
      -webkit-background-clip: text;
      background-position: -750px 0;
      animation: backcolor 5s linear infinite alternate;
    }
    @keyframes backcolor {
      100% {
        background-position: 0 0;
      }
    }
  </style>
  <body>
    <ul class="nav-links">
      <li>
        <a class="navbar-brand" href="#">
          <img src="image.png" width="150" height="90" class="logo" alt="" />
        </a>
      </li>
      <li class="center"><a href="#">Home</a></li>
      <li class="upward"><a href="#">Features</a></li>
      <li class="forward"><a href="#">Prices</a></li>
    </ul>
    <br />
    <div class="main-image">
      <img
        src="https://businesstech.co.za/news/wp-content/uploads/2024/11/image-80.png"
        alt=""
      />
    </div>

    <h1 class="container">South Africa</h1>
  </body>
</html>
