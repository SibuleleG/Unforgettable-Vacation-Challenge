<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      font-family: "poppins", sans-serif;
    }
    body {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
    .logo {
      display: inline-block;
      align-items: end;
    }
    .nav-links {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 10px;
      border-radius: 17px;
      box-shadow: 10px 5px 5px rgb(174, 174, 174);
      margin: 30px;
      position: absolute;
      top: 0;
    }

    .nav-links li {
      list-style: none;
      margin: 0 100px;
    }
    .nav-links li a {
      position: relative;
      color: #333;
      font-size: 20px;
      font-weight: 500;
      padding: 6px 0;
      text-decoration: none;
    }
    .nav-links li a:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0%;
      background: #fdb933;
      border-radius: 12px;
      transition: all 0.4s ease;
    }
    .nav-links li a:hover:before {
      width: 100%;
    }
    .nav-links li.center a:before {
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-links li.upward a:before {
      width: 100%;
      bottom: -5px;
      opacity: 0;
    }
    .nav-links li.upward a:hover:before {
      bottom: 0px;
      opacity: 1;
    }
    .nav-links li.forward a:before {
      width: 100%;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }
    .nav-links li.forward a:hover:before {
      transform: scaleX(1);
      transform-origin: left;
    }
    #image {
      max-width: none;
      width: 1100px;
      max-width: 1100px;
      margin: 70px auto;

      border-radius: 17px;

      margin: 20px auto;
    }
  </style>
  <body>
    <ul class="nav-links">
      <li>
        <a class="navbar-brand" href="#">
          <img
            src="https://www.creativefabrica.com/wp-content/uploads/2021/03/20/Travel-logo-design-Graphics-9786083-1-1-580x435.jpg"
            width="90"
            height="90"
            class="logo"
            alt=""
          />
        </a>
      </li>
      <li class="center"><a href="#">Home</a></li>
      <li class="upward"><a href="#">Features</a></li>
      <li class="forward"><a href="#">Prices</a></li>
    </ul>
    <br />

    <img
      id="image"
      src="https://businesstech.co.za/news/wp-content/uploads/2024/11/image-80.png"
      alt=""
    />
  </body>
</html>
